<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Bar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .notification-bar {
            background-color: blue;
            color: white;
            text-align: center;
            font-size: 24px;
            padding: 10px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="notification-bar">
        This is a notification at the top of the screen!
    </div>
</body>
</html>
